    <div id="container">
        <!-- Left Column: Summary of Program -->
        <div id="summary">
            <h2>Summary of program and organization</h2>
            <p>Summary of program and organization</p>
        </div>

        <!-- Center Column: Wishlist and Donor Images -->

            <div id="donor">

        <!-- Right Column: Assistance and Sponsor Options -->
        <div id="options">
            <!-- Assistance Section -->
            <div id="assistance">
                <p>Text: If you are a family in need of assistance…</p>
                <button>Apply here</button>
            </div>

            <div id="sponsor">
